<div class="carousel-container">
  <div class="carousel-wrapper" #wrapper>
    <div *ngFor="let img of hotspot?.media; index as i" [id]="'img-'+i" class="carousel-image">
      <img [src]="img">
      <app-copyright class="copyright" credits="Wilde Nachbarn (wildenachbarn.ch)"></app-copyright>
    </div>
  </div>
  <span class="material-symbols-outlined carousel-arrow left" (click)="swipeTransition('left')">
    keyboard_arrow_left
  </span>
  <span class="material-symbols-outlined carousel-arrow right" (click)="swipeTransition('right')">
    keyboard_arrow_right
  </span>
</div>

<div id="text" *ngIf="hotspot" [@slideUpDown]>
  <h2>{{ hotspot.species }}</h2>
  <div>
    <div class="infotable">
      <strong>Beobachungsdatum:</strong><span>{{ hotspot.date }}, {{ hotspot.time_range }}</span>
    </div>
    <a mat-stroked-button color="primary" [href]="hotspot.post_url" target="_blank" rel="noopener noreferrer" style="margin-right: 16px;" >Meldung</a>
    <a mat-stroked-button color="primary" [href]="hotspot.portrait_url" target="_blank" rel="noopener noreferrer">Artenportrait</a>
  </div>
</div>
