<div class="carousel-container">
  <div class="carousel-wrapper" #wrapper>
    <div *ngFor="let img of hotspot?.media; index as i" [id]="'img-'+i" class="carousel-image">
      <img [src]="img" #image>
      <app-copyright class="copyright" [credits]="hotspot?.copyright"></app-copyright>
      <app-mini-map [imgRef]="image"></app-mini-map>
    </div>
  </div>
  <span class="material-symbols-outlined carousel-arrow left" (click)="swipeTransition('left')">
    keyboard_arrow_left
  </span>
  <span class="material-symbols-outlined carousel-arrow right" (click)="swipeTransition('right')">
    keyboard_arrow_right
  </span>
</div>

<div id="text" *ngIf="hotspot" [@slideUpDown]>
  <h2>{{ hotspot.species }}</h2>
  <div>
    <div class="infotable">
      <ng-container *ngIf="hotspot.observation"><strong>Beobachungsart:</strong><span>{{ hotspot.observation }}</span></ng-container>
      <ng-container *ngIf="hotspot.observation_type"><strong>Beobachungstyp:</strong><span>{{ hotspot.observation_type }}</span></ng-container>
      <ng-container *ngIf="hotspot.date || hotspot.time_range"><strong>Beobachungsdatum:</strong><span>{{ hotspot.date }}, {{ hotspot.time_range }}</span></ng-container>
    </div>
    <a *ngIf="hotspot.post_url" mat-stroked-button color="primary" [href]="hotspot.post_url" target="_blank" rel="noopener noreferrer" style="margin-right: 16px;" >
      <mat-icon class="material-symbols-outlined">open_in_new</mat-icon>Meldung</a>
    <a *ngIf="hotspot.portrait_url" mat-stroked-button color="primary" [href]="hotspot.portrait_url" target="_blank" rel="noopener noreferrer">
      <mat-icon class="material-symbols-outlined">open_in_new</mat-icon>Artenportrait</a>
    <p *ngIf="hotspot.comment">
      {{ hotspot.comment }}
    </p>
  </div>
</div>
