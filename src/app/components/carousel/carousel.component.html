<div class="carousel-container">
  <div class="carousel-wrapper" #wrapper>
    <div *ngFor="let img of hotspot?.sequence; index as i" [id]="'img-'+i" class="carousel-image">
      <img [src]="img.url">
      <app-copyright class="copyright" [credits]="img.credits"></app-copyright>
    </div>
  </div>
  <span class="material-symbols-outlined carousel-arrow left" (click)="swipeTransition('left')">
    keyboard_arrow_left
  </span>
  <span class="material-symbols-outlined carousel-arrow right" (click)="swipeTransition('right')">
    keyboard_arrow_right
  </span>
</div>

<div id="text" *ngIf="hotspot" [@fadeInOut]>
  <h2>{{ hotspot.title }}</h2>
  <p>{{ hotspot.description }}</p>
</div>
