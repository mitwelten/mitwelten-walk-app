<form [formGroup]="entryForm" (ngSubmit)="submit()">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="mat-h2">Add / Edit entry on map</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <mat-form-field class="full-width-field" appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="username" id="username">
      </mat-form-field>

      <mat-form-field class="full-width-field" appearance="outline">
        <mat-label>Type</mat-label>
        <mat-select>
          <mat-option *ngFor="let type of types" [value]="type">
            <mat-icon class="material-symbols-outlined">my_location</mat-icon> {{type}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="full-width-field" appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput type="text" formControlName="description" id="description">
        <!-- <mat-hint>Describe the entry</mat-hint> -->
      </mat-form-field>

      <mat-form-field class="full-width-field" appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" id="date">
        <!-- <mat-hint>DD.MM.YYYY</mat-hint> -->
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <div class="coordinates-container">
        <button (click)="getLocation()" type="button" mat-icon-button color="accent" matTooltip="Use my location" matTooltipPosition="before" matTooltipClass="tight-tooltip">
          <mat-icon class="material-symbols-outlined">my_location</mat-icon>
        </button>

        <mat-form-field class="full-width-field" appearance="outline">
          <mat-label>Latitude (WSG48)</mat-label>
          <input matInput type="number" step="0.00001" [value]="displayCoordinates?.lat" name="lat" (input)="editCoordinates($event)" id="latitude">
        </mat-form-field>

        <mat-form-field class="full-width-field" appearance="outline">
          <mat-label>Longitude (WSG48)</mat-label>
          <input matInput type="number" step="0.00001" [value]="displayCoordinates?.lon" name="lon" (input)="editCoordinates($event)" id="longitude">
        </mat-form-field>
      </div>

      <!-- <app-entry-tags [tags]="tags"></app-entry-tags> -->

    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button (click)="cancel()">Cancel</button>
      <button mat-raised-button type="submit" color="primary">Save</button>
    </mat-card-actions>
  </mat-card>
</form>
