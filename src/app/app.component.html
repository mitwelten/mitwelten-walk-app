<h1>{{ title }}</h1>
<app-record-control style="width: min-content;"></app-record-control>

<div id="coords">
  Latitude: {{ location?.lat | number:'1.8-8' }} |
  Longitude: {{ location?.lon | number:'1.8-8' }}
</div>

<div id="progress">
  Progress: {{ trackProgress.progress | async | percent:'1.2-2' }}
</div>

<app-map></app-map>
